<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Month Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            min-height: 400px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fff;
            color: #222;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        body.maximized {
            width: 600px;
            min-height: 500px;
        }

        .header {
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #ff9800;
            background: #fff3e0;
        }

        .header h1 {
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #ff9800;
        }

        .header p {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .btn-control {
            background: #ff9800;
            border: none;
            color: white;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.7em;
            transition: background 0.2s;
        }

        .btn-control:hover {
            background: #fb8c00;
        }

        .content {
            padding: 20px;
            height: calc(100vh - 80px);
            overflow-y: auto;
            background: #fff;
        }

        .auth-section {
            background: #fff3e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ffe0b2;
        }

        .auth-section h3 {
            margin-bottom: 10px;
            font-size: 1em;
            color: #ff9800;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 3px;
            font-size: 0.8em;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ff9800;
            border-radius: 4px;
            font-size: 0.8em;
            background: #fff;
            color: #222;
        }

        .btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            margin-right: 5px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #fb8c00;
        }

        .btn-secondary {
            background: #ffe0b2;
            color: #ff9800;
        }

        .btn-secondary:hover {
            background: #ffcc80;
        }

        .btn-danger {
            background: #e53935;
        }

        .btn-danger:hover {
            background: #b71c1c;
        }

        .user-info {
            background: #fff3e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ffe0b2;
        }

        .user-info h3 {
            margin-bottom: 10px;
            font-size: 1em;
            color: #ff9800;
        }

        .welcome-text {
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .announcements-section {
            background: #fff3e0;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #ffe0b2;
        }

        .announcements-section h3 {
            margin-bottom: 10px;
            font-size: 1em;
            color: #ff9800;
        }

        .announcement {
            background: #fff;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #ff9800;
            box-shadow: 0 2px 6px rgba(255,152,0,0.07);
        }

        .announcement-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #ff9800;
        }

        .announcement-body {
            font-size: 0.8em;
            opacity: 0.9;
            line-height: 1.4;
        }

        .announcement-time {
            font-size: 0.7em;
            opacity: 0.7;
            margin-top: 5px;
        }

        .hidden {
            display: none;
        }

        .error {
            color: #e53935;
            font-size: 0.8em;
            margin-top: 5px;
        }

        .success {
            color: #43a047;
            font-size: 0.8em;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 0.8em;
            opacity: 0.7;
        }

        .toggle-forms {
            background: none;
            border: none;
            color: #ff9800;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.8em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="btn-control" id="maximizeBtn">‚õ∂</button>
        <button class="btn-control" id="minimizeBtn" style="display: none;">‚õ∂</button>
    </div>

    <div class="header">
        <h1>ü§ñ AI Month Dashboard</h1>
        <p>Your AI journey starts here</p>
    </div>

    <div class="content">
        <!-- Authentication Section -->
        <div class="auth-section" id="authSection">
            <h3>üîê Authentication</h3>
            
            <!-- Login Form -->
            <div id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <button class="btn" id="loginBtn">Sign In</button>
                <button class="btn btn-secondary" id="showSignupBtn">Sign Up</button>
                <div id="loginError" class="error hidden"></div>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="hidden">
                <div class="form-group">
                    <label for="signupUsername">Username:</label>
                    <input type="text" id="signupUsername" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" placeholder="Enter password">
                </div>
                <button class="btn" id="signupBtn">Create Account</button>
                <button class="btn btn-secondary" id="showLoginBtn">Back to Login</button>
                <div id="signupError" class="error hidden"></div>
            </div>
        </div>

        <!-- User Info Section -->
        <div class="user-info hidden" id="userSection">
            <h3>üë§ User Info</h3>
            <div class="welcome-text" id="welcomeText">Welcome!</div>
            <button class="btn btn-danger" id="logoutBtn">Sign Out</button>
        </div>

        <!-- Announcements Section -->
        <div class="announcements-section" id="announcementsSection">
            <h3>üì¢ Announcements</h3>
            <div id="announcementsList">
                <div class="loading">No announcements yet. Sign in to see updates!</div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
